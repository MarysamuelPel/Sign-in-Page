<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in and Login page</title>
  <style>
        body {
            font-family:'Times New Roman', Times, serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"],
        input[type="password"],
        button {
            display: block;
            width: 90%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #f5f5f5;
            border-radius: 3px;
        }

        button {
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #b30000c4;
        }

        #message {
            text-align: center;
            margin-top: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Signup</h1>
    <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <h1>Login</h1>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div id="message"></div>

    <script>
        // Function to handle signup
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;

            // Check if user already exists
            if (localStorage.getItem(username)) {
                showMessage('Username already exists. Please choose another one.', 'error');
            } else {
                // Store user data in localStorage
                localStorage.setItem(username, password);
                showMessage('Signup successful. You can now log in.', 'success');
            }
        });

        // Function to handle login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Check if user exists and the password is correct
            if (localStorage.getItem(username) === password) {
                showMessage('Login successful.', 'success');
            } else {
                showMessage('Incorrect username or password. Please try again.', 'error');
            }
        });

        // Function to display messages
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
        }
    </script>
</body>
</html>
